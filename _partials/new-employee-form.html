<div class="row">
    <form ng-submit="addEmployee(employee)" class="form form-inline" name="form" novalidate>
        <div class="form-group">
            <label for="exampleInputName2">Name</label>
            <input type="text" ng-model="employee.name" class="form-control" placeholder="Jane Doe" required="">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail2">Position</label>
            <select ng-model="employee.position" class="form-control" required="">
                <option>-- Select a position --</option>
                <option value="owner">Owner</option>
                <option value="tech">Tech</option>
            </select>
        </div>
        <button type="submit" ng-disabled="!form.$dirty || !form.$valid"  class="btn btn-primary">Add Staff Member</button>
    </form>
</div>
